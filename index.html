<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Ériton</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div>
        <h1>Snake Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <p>Score: <span id="score">0</span></p>
    </div>
    <div>
        <h3>Escolha uma opção:</h3>
        <label><input class="colorSnake" type="radio" name="color" value="green">Cor: Verde</label>
        <label><input class="colorSnake" type="radio" name="color" value="orange">Cor: Laranja</label>
        <label><input class="colorSnake" type="radio" name="color" value="blue">Cor: Azul</label>
    </div>
    <script src="./script.js"></script>
</body>

</html>
